name: Deploy to Google Cloud Run

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: 'actions/checkout@v3'

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v1'
        with:
          version: '422.0.0'

      - name: 'Deploy'
        run: >
          gcloud run deploy spring-cloud-config-server --concurrency=default --cpu=1 --cpu-throttling
          --min-instances=1 --max-instances=3 --memory=128Mi --platform=managed --port=8888 --timeout=300s
          --region=europe-north1 --project=kotoant
